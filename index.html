<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <title>Markdown Previewer</title>

  <script>

    // Compile
    
    function updatePreview(){
      let previewElement = document.getElementById("preview");
      let editorValue = document.getElementById("editor").value
      previewElement.innerHTML = marked.parse(editorValue);
    }

    function setDefault(){
      let defaultText = `\
# Heading
## This is a sub-heading

[Learn more about markdown](https://en.wikipedia.org/wiki/Markdown)

\`This is an example of an inline block\`

\`\`\`
function example() {
  return 'example';
}
\`\`\`

- List item 1
- List item 2
- List item 3

> Blockquotes are very handy in email to emulate reply text.

**Bold text**

![picsum](https://picsum.photos/200/300)
      `
      let editorElement = document.getElementById("editor")
      let previewElement = document.getElementById("preview")
      editorElement.value = defaultText
      previewElement.innerHTML = marked.parse(defaultText)
    }

  </script>


</head>
<body onload="setDefault()" class="bg-success">

  <div class="container-fluid"> 
    <div class="row">
      <div class="col text-center text-white bg-success my-3">
        <h1>Markdown Previewer</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-6 bg-primary d-flex flex-column">
        <h2 class="text-white text-center my-3">Editor</h2>
        <div class="form-group flex-grow-1 d-flex flex-column ">
          <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
        </div>
        
      </div>
      <div class="col-6 bg-danger">
        <h2 class="text-white text-center my-3">Preview</h2>
        <div id="preview"></div>
      </div>
    </div>
  </div>
  
  
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
